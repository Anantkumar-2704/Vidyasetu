<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vidyasetu Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-wrapper">

    <!-- Logo -->
    <div class="top-logo">
        <img src="images/logo.jpg" alt="Vidyasetu Logo">
    </div>

    <!-- Login Card -->
    <div class="login-card">

        <!-- Left Section -->
        <div class="left-section">
            <img src="images/illustration.jpg" alt="Learning Illustration">

            <div class="features">
                <div class="feature">
                    <span>üë§</span>
                    <p>Knowledge Gaps</p>
                </div>
                <div class="feature">
                    <span>‚ù§Ô∏è</span>
                    <p>Real-Time Adaptation</p>
                </div>
                <div class="feature">
                    <span>üèÜ</span>
                    <p>Improved Outcomes</p>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p class="subtitle">
                Log in to continue your personalized learning journey.
            </p>

            <form id="loginForm">
                <div class="input-box">
                    <span>üìß</span>
                    <input type="email" id="email" placeholder="Email address">
                </div>

                <div class="input-box">
                    <span>üîí</span>
                    <input type="password" id="password" placeholder="Password">
                    <span class="eye">üëÅ</span>
                </div>

                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Log In</button>

                <p class="signup">
                    Not registered yet?
                    <a href="BasicInfo.html">Create an Account</a>
                </p>
            </form>
        </div>

    </div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); // stop page reload

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email === "" || password === "") {
    alert("Please enter email and password");
    return;
  }

  // save login state
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("userEmail", email);

  // redirect to dashboard
  window.location.href = "dashboard.html";
});
</script>
</body>
</html>
